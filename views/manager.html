	<body class="easyui-layout">

							</td>

				</table>

			<a href="#" class="easyui-linkbutton">工具工装管理</a>
            <a href="#" class="easyui-linkbutton">工序工站配置</a>

		<div data-options="region:'center'">
			<div class="easyui-tabs" style="width:100%;height:100%">
				<div title="工具工装管理" data-options="closable:true" style="padding:10px;">
					<table id="tool-manage" class="easyui-datagrid" style="width:100%;height:100%" rownumbers="true" pagination="true" pageSize="20" toolbar="#tool-box1">

						<thead>
							<tr>
								<th data-options="field:'ID'" width="22%">ID</th>
								<th data-options="field:'LINEID'" width="22%">产线编号</th>
								<th data-options="field:'STATIONID'" width="22%">工站编号</th>
								<th data-options="field:'ISTOOLENABLED'" width="34%">是否需要录入工具工装</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>1</td>
								<td>1</td>
								<td>1</td>
								<td>1</td>
							</tr>
							<tr></tr>
						</tbody>
					</table>
				</div>
				<div title="工序工站配置" data-options="closable:true" style="padding:10px">
					<table id="tool-manage" class="easyui-datagrid" style="width:100%;height:100%" rownumbers="true" pagination="true" pageSize="20" toolbar="#tool-box2">
						<thead>
							<tr>
								<th data-options="field:'ID'" width="20%">ID</th>
								<th data-options="field:'LINEID'" width="20%">产线编号</th>
								<th data-options="field:'STATIONID'" width="20%">工站编号</th>
								<th data-options="field:'OPER'" width="20%">工序</th>
								<th data-options="field:'OPERDESC'" width="20%">工序描述</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>1</td>
								<td>1</td>
								<td>1</td>
								<td>1</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div title="生产订单排序" data-options="closable:true" style="padding:10px">
					<table id="tool-manage" class="easyui-datagrid" style="width:100%;height:100%" rownumbers="true" pagination="true" pageSize="20">
						<thead>
							<tr>
								<th data-options="field:'ORDER_ID'" width="10%" sortable="true">订单号</th>
								<th data-options="field:'MAT_ID'" width="10%" sortable="true">物料号</th>
								<th data-options="field:'FLOW'" width="10%" sortable="true">工艺路线</th>
								<th data-options="field:'ORDER_DESC'" width="30%" sortable="true">订单描述</th>
								<th data-options="field:'PLAN_START_TIME'" width="10%" sortable="true">计划开始时间</th>
								<th data-options="field:'PLAN_END_TIME'" width="10%" sortable="true">计划结束时间</th>
								<th data-options="field:'EXT_QTY_2'" width="10%" sortable="true">当前顺序</th>
								<th data-options="field:'EXT_QTY_1'" width="10%" sortable="true">排序顺序</th>
							</tr>
						</thead>
					</table>
				</div>
				<div title="产线登录查询" data-options="closable:true" style="padding:10px">
					<table id="tool-manage" class="easyui-datagrid" style="width:100%;height:100%" rownumbers="true" pagination="true" pageSize="20">
						<thead>
							<tr>
								<th data-options="field:'LINEID'" width="20%">产线编号</th>
								<th data-options="field:'STATIONID'" width="20%">工站编号</th>
								<th data-options="field:'LOGIN_USER'" width="20%">用户编号</th>
								<th data-options="field:'USER_DESC'" width="20%">用户名</th>
								<th data-options="field:'LOGIN_TIME'" width="20%">登录时间</th>
							</tr>
						</thead>
					</table>
				</div>
				<div title="产线状态管理" data-options="closable:true" style="padding:10px">
					<div class="line_state">
						<div class="line-row">
							<button name="FREE_01" onclick="FREE_01()"><img src="../img/关机.png">产线关机(FREE_01)</button>
						</div>

						<div class="line-row">
							<button name="MAIN_01" onclick="MAIN_01()"><img src="../img/设计.png">产品试制(MAIN_01)</button>
							<button name="MAIN_02" onclick="MAIN_02()"><img src="../img/设计.png">功能调试(MAIN_02)</button>
							<button name="MAIN_03" onclick="MAIN_03()"><img src="../img/设计.png">诊断改善(MAIN_03)</button>
							<button name="MAIN_04" onclick="MAIN_04()"><img src="../img/设计.png">首件确认(MAIN_04)</button>
						</div>

						<div class="line-row">
							<button name="PROD_01" onclick="PROD_01()"><img src="../img/设置.png">正常生产(PROD_01)</button>
						</div>

						<div class="line-row">
							<button name="SCDN_01" onclick="SCDN_01()"><img src="../img/安排.png">例行检修(SCDN_01)</button>
							<button name="SCDN_02" onclick="SCDN_02()"><img src="../img/安排.png">休&nbsp;&nbsp;&nbsp;息(SCDN_02)</button>
							<button name="SCDN_03" onclick="SCDN_03()"><img src="../img/安排.png">例行会议(SCDN_03)</button>
							<button name="SCDN_04" onclick="SCDN_04()"><img src="../img/安排.png">产前准备(SCDN_04)</button>
							<button name="SCDN_05" onclick="SCDN_05()"><img src="../img/安排.png">其他安排(SCDN_05)</button>
						</div>

						<div class="line-row">
							<button name="USCD_01" onclick="USCD_01()"><img src="../img/制造.png">设备故障(USCD_01)</button>
							<button name="USCD_02" onclick="USCD_02()"><img src="../img/制造.png">质量问题(USCD_02)</button>
							<button name="USCD_03" onclick="USCD_03()"><img src="../img/制造.png">物料短缺(USCD_03)</button>
							<button name="USCD_04" onclick="USCD_04()"><img src="../img/制造.png">工艺文件(USCD_04)</button>
							<button name="USCD_05" onclick="USCD_05()"><img src="../img/制造.png">系统故障(USCD_05)</button>
						</div>

					</div>
				</div>
				<div title="产线异常查询" data-options="closable:true" style="padding:10px">
					<table id="tool-manage" class="easyui-datagrid" style="width:100%;height:100%" rownumbers="true" pagination="true" pageSize="20">
						<thead>
							<tr>
								<th data-options="field:'LOT_ID'" width="10%">LOT_ID</th>
								<th data-options="field:'SOURCE_ID_3'" width="10%">工序</th>
								<th data-options="field:'SOURCE_DESC_2'" width="8%">报警人</th>
								<th data-options="field:'ALARM_TYPE'" width="8%">报警类型</th>
								<th data-options="field:'ALARM_ID'" width="8%">报警ID</th>
								<th data-options="field:'ALARM_SUBJECT'" width="10%">报警主题</th>
								<th data-options="field:'ALARM_MSG'" width="38%">报警描述</th>
								<th data-options="field:'TRAN_TIME'" width="9%">报警时间</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
