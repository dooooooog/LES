<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ToolingManagement</title>
		<link rel="stylesheet" href="../css/manager.css" />
		<link rel="stylesheet" href="../css/all.css" />
		<link rel="stylesheet" href="../jquery-easyui-1.5.5.2/themes/default/easyui.css" />
		<link rel="stylesheet" href="../jquery-easyui-1.5.5.2/themes/icon.css" />
		<link rel="stylesheet" href="../demo.css">
		<script src="../jquery-easyui-1.5.5.2/jquery.min.js"></script>
		<script src="../jquery-easyui-1.5.5.2/jquery.easyui.min.js"></script>
		<style>
			.easyui-linkbutton {
				width: 8%;
			}
			.l-btn-text,
			.l-btn {
				height: 3rem !important;
				line-height: 3rem !important;
				font-size: 1.6rem !important;
			}
		</style>
	</head>

	<body>
		<div>
			<table id="tool-manage" class="easyui-datagrid" style="width:100%;" rownumbers="true" pagination="true" pageSize="20" toolbar="#tool-box1">
				<thead>
					<tr>
						<th data-options="field:'ID'" width="22%">ID</th>
						<th data-options="field:'LINEID'" width="22%">产线编号</th>
						<th data-options="field:'STATIONID'" width="22%">工站编号</th>
						<th data-options="field:'ISTOOLENABLED'" width="34%">是否需要录入工具工装</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
					</tr>
					<tr></tr>
				</tbody>
			</table>
		</div>
		<div id="tool-box1" class="tool-box">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true">编辑</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true">查询</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
		</div>
	</body>

</html>
