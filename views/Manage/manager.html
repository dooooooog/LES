		<script type="text/javascript">
			function addTab(title, url) {
				if($('#tabs').tabs('exists', title)) {
					$('#tabs').tabs('select', title);
				} else {
					var content = '<iframe frameborder="0"  src="' + url + '" style="width:98.8%;height:96.5%;padding:0.55% 0.2%"></iframe>';
					$('#tabs').tabs('add', {
						title: title,
						content: content,
						closable: true
					});
				}
			}
		</script>
