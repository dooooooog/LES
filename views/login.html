<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/login.css" />
		<link href="../jquery-easyui-1.5.5.2/themes/default/easyui.css" rel="stylesheet" />
		<link href="../jquery-easyui-1.5.5.2/themes/icon.css" rel="stylesheet" />
		<link href="../jquery-easyui-1.5.5.2/demo/demo.css" />
		<script src="../jquery-easyui-1.5.5.2/jquery.min.js"></script>
		<script src="../jquery-easyui-1.5.5.2/jquery.easyui.min.js"></script>
		<title>用户登录</title>
		<script>
			window.onload = function() {
				$('#LINEID').combobox('select', 'M1');
			}
		</script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'north'" class="logo">
		</div>
		<div data-options="region:'center'" class="login-center">
			<div class="login-panel">
				<div class="title-bg">
					<h3>欢迎登陆</h3>
					<div class="icon"></div>
				</div>	
				<div class="form-container">
					<form method="post">
						<div class="page-container">
							<label>产线编号 :</label>
							<select class="easyui-combobox" id="LINEID" name="LINEID" editable="false"></select>
						</div>
						<div class="page-container">
							<label>登陆方式 :</label>
							<select class="easyui-combobox" id="LOGINTYPE" name="LOGINTYPE" editable="false" ">
								<option value="1 ">产线操作人员</option>
								<option value="2 ">产线管理人员</option>
							</select>
						</div>

						<div class="page-container ">
							<label>工站编号 :</label> 
							<input type="text " id="STATIONID " name="STATIONID " class="easyui-input ">
						</div>
						<div class="page-container ">
						<label>用户编号 :</label> 
							<input type="text " id="USERID " name="USERID " class="easyui-input " style="color:#000D51; ">	
						</div>
						<p class="info ">如有疑问，请点击右上角二维码</p>
						<a id="ll " class="easyui-linkbutton ">登&nbsp;&nbsp;&nbsp;录</a>
					</form>
				</div>
			</div>
		</div>
		<div data-options="region: 'south' ">
		</div>
	</body>

</html>
